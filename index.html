    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
        color: white;
    }
    body {
        background: #000;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #000;
        color: white;
    }
    .swiper-slide h2,
    .swiper-slide img,
    .swiper-slide video,
    .swiper-slide audio {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      -ms-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      position: absolute;
      left: 50%;
      top: 50%;
    }
    .swiper-slide img ~ h2 {
      top: auto;
      bottom: 0;
    }

    .swiper-slide video ~ h2 {
      top: 0;
      bottom: auto;
    }

    .swiper-slide video,
    .swiper-slide audio {
      width: 100%;
      height: 100%;
    }
    </style>
</head>
